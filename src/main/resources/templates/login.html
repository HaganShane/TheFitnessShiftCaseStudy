<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Fitness Shift - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{../styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{../scripts/script.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/bootstrap.bundle.js}"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
  body {
    background-color: #3B71CA;
  }
</style>
<body>
<!-- Start the container to hold the form, using bootstrap -->
<div class=container>
  <div class=row>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h4 class="card-title text-center mb-5">Login</h4>
            <!-- Start form for login -->
          <form th:action="@{/login/save}" method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="example@email.com"> <label for="email">Email
              Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="password"> <label for="password">Password</label>
            </div>
            <div class="d-grid">
                <div id="unsuccessfulLogin" th:if="${unsuccessfulLogin}" th:text="${unsuccessfulLogin}"><br></div>
              <button class="btn btn-primary btn-login fw-bold" type="submit">Login</button>
              <br> <a th:href="@{/signup}"
                      class="btn btn-outline-secondary">Don't have an account?
              Sign Up</a> <br> <a th:href="@{/}"
                                  class="btn btn-outline-primary"><i
                    class="bi bi-arrow-return-left"></i> Return Home</a>
            </div>
          </form>
            <!-- end form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end container -->
</body>
</html>
