<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Sleep</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/bootstrap.bundle.js}"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
    body {
        background-color: #3B71CA;
    }
</style>
<body>
<!-- Start the container to hold the form, using bootstrap -->
<div class=container>
    <div class=row>
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-5">Update Sleep</h4>
                    <!-- Start form to update food -->
                    <form th:action="@{/addSleep/{uId}(uId=${uId})}" th:object="${sleep}" method="post">
                        <input type="hidden" th:field="*{sId}">

                        <label for="hoursSlept">Hours Slept</label>
                        <input type="text" th:field="*{hours}" id="hoursSlept" class="form-control mb-4 col-4">

                        <label for="date">Date</label>
                        <input type="date" th:field="*{date}" id="date" class="form-control mb-4 col-4">

                        <label for="time">Time</label>
                        <input type="time" th:field="*{time}" id="time" class="form-control mb-4 col-4">

                        <br>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Sleep</button>
                            <br>
                            <a th:href="@{/sleep/{uId}(uId=${uId})}" class = "btn btn-outline-secondary"><i class="bi bi-arrow-return-left"></i> Return to Sleep Module</a>
                        </div>
                    </form>
                    <!-- End form -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End container -->
</body>
</html>
